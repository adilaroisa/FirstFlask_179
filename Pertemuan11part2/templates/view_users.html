<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>User View</title>
</head>
<body class="view-users">
    <div class="container">
        <h1>User List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Games Played</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.games_played }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="2">No users have been added yet.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
